    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="nav sticky-top">
        <h1 class="nav-item title">Pokémon Trading Post</h1>

        <button class="nav-item">Add trade offer</button>
        <button class="nav-item">Log in</button>
        <button class="nav-item">Register</button>
        </div>
    </header>

    <!-- sample static posts -->
    <div class="sample-posting">
        <!-- user info -->
        <p class="top-row ns-row">Username</p>

        <div class="row trade-categories">
            <p class="col-6">You receive</p>
            <p class="col-6">You give</p>
        </div>
        <div class="row trade-categories cards">
            <div class="col-6 card-container container-fluid d-flex">
                <div class="col-auto sample-card"></div>
                <div class="col-auto sample-card"></div>
            </div>
            <div class="col-6 card-container d-flex">
                <div class="sample-card"></div>
                <div class="sample-card"></div>
            </div>
        </div>
        <!-- comment -->
        <div class="bottom-row ns-row">
            <button class="comment-button">Comment</button>
        </div>
    </div>
