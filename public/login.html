<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trading Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/login-styles.css">
</head>
<body>
    <header class="nav sticky-top">
        <h1 class="nav-item title">Pokémon Trading Post</h1>
        <div class="links nav justify-content-end">
        <button class="nav-item">Register</button>
        </div>
    </header>

    <form class="login-form container">
        <h2>Log in</h2>
        <input type="text" class="row text mx-auto" placeholder="Username" required="required">
        <input type="password" class="row text mx-auto" placeholder="Password" required="required">
        <input type="submit" class="mx-auto submit-btn">
    </form>
</body>
